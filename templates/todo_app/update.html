{% extends "todo_app/base.html" %}
{% block title %}
CREATE PAGE
{% endblock title %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><center>TO-DO LİST</center></h1>
      <p class="load"><center>Bu, Bootstrap 5 ile oluşturulmuş bir jumbotron örneğidir.</center></p>
      <div>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row ">
              <label  class="col-sm-2 col-form-label">To-Do Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="title">
              </div>
            </div>
            <br>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="description" >
              </div>
            </div>

            <button type="submit" class="btn btn-success">Update this to-do</button>
          </form>
        </div>  
    </div>
  </div>
{% endblock content %}
